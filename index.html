<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Theft Auto</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
      #gameCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        display: none;
        image-rendering: auto;
        image-rendering: -webkit-optimize-contrast;
      }

      /* Main Menu */
      #mainMenu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      #mainMenu h1 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 120px;
        color: #e94560;
        text-shadow: 4px 4px 0 #533483, 8px 8px 0 rgba(0,0,0,0.3);
        margin-bottom: 10px;
        letter-spacing: 8px;
      }
      #mainMenu .subtitle {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        color: #a3a3a3;
        margin-bottom: 60px;
        letter-spacing: 4px;
      }
      .menu-btn {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 32px;
        padding: 15px 60px;
        margin: 10px;
        border: none;
        background: linear-gradient(90deg, #e94560, #533483);
        color: white;
        cursor: pointer;
        letter-spacing: 3px;
        transition: all 0.3s ease;
        clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
      }
      .menu-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
      }
      .menu-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #loadingText {
        font-family: 'Roboto', sans-serif;
        color: #e94560;
        margin-top: 20px;
        display: none;
      }

      /* Pause Menu */
      #pauseMenu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 500;
      }
      #pauseMenu h2 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 72px;
        color: #e94560;
        margin-bottom: 40px;
      }

      /* Game UI */
      #gameUI {
        display: none;
      }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 100;
      }

      /* Wanted Stars */
      #wantedLevel {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 5px;
        z-index: 100;
      }
      .star {
        width: 30px;
        height: 30px;
        font-size: 24px;
        filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.8));
        opacity: 0.3;
        transition: all 0.3s ease;
      }
      .star.active {
        opacity: 1;
        animation: pulse 0.5s ease-in-out infinite alternate;
      }
      @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }

      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 100;
      }
      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: white;
        box-shadow: 0 0 4px rgba(0,0,0,0.8);
      }
      #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }
      #crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
      }
      #instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 100;
        line-height: 1.6;
      }

      /* Minimap */
      #minimap {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 180px;
        height: 180px;
        border-radius: 5px;
        overflow: hidden;
        z-index: 100;
      }
      #minimap canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Main Menu -->
    <div id="mainMenu">
      <h1>VIBE THEFT AUTO</h1>
      <div class="subtitle">AN OPEN WORLD EXPERIENCE</div>
      <button class="menu-btn" id="startBtn">START GAME</button>
      <button class="menu-btn" id="controlsBtn">CONTROLS</button>
      <div id="loadingText">Loading world...</div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu">
      <h2>PAUSED</h2>
      <button class="menu-btn" id="resumeBtn">RESUME</button>
      <button class="menu-btn" id="quitBtn">QUIT TO MENU</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Game UI -->
    <div id="gameUI">
      <div id="ui">
        <div id="health">Health: 100</div>
        <div id="weapon">Weapon: Fists</div>
        <div id="speed" style="display: none;">Speed: 0 km/h</div>
      </div>
      <div id="wantedLevel">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
      <div id="crosshair"></div>
      <div id="instructions">
        WASD - Move | Mouse - Look | Shift - Sprint | Space - Jump<br>
        E - Enter/Exit Vehicle | Left Click - Shoot | 1-4 - Switch Weapon | ESC - Pause
      </div>
      <div id="minimap"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
