<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Theft Auto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #gameCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 100;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        pointer-events: none;
        z-index: 100;
      }
      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: white;
        box-shadow: 0 0 4px rgba(0,0,0,0.8);
      }
      #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }
      #crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
      }
      #instructions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 12px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        pointer-events: none;
        z-index: 100;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <div id="health">Health: 100</div>
      <div id="weapon">Weapon: Fists</div>
      <div id="speed" style="display: none;">Speed: 0 km/h</div>
    </div>
    <div id="crosshair"></div>
    <div id="instructions">
      WASD - Move | Mouse - Look | Shift - Sprint | Space - Jump<br>
      E - Enter/Exit Vehicle | Left Click - Shoot | 1-4 - Switch Weapon
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
